<div class="bg">

</div>

<div class="container">
    <div class="row subbox3" style="text-align:center;" >

        <div class="col s10 m10 l10 xl10 offset-s1 offset-m1 offset-l1 offset-xl1 subbox animated fadeInLeft" ng-repeat='s in concepts' ng-click='gotoconceptcards(s.id)' ng-style="{animationDelay:$index*0.2+'s'}">
            <div class="conceptdiv z-depth-1 row">
                <div class="col s1 m1">
                    <div class="conceptdot circledotanimation textcenter"></div>
                </div>
                <div class="col s11 m11">
                    <div class="row margin0">
                        <div class="col s10 m10">
                            <div class="row margin0 concepttitle truncate">
                               {{s.name}}
                            </div>
                            <div class="row margin0 conceptbuttons">
                                <div class="col s6 m3 textleft padding0">Resume</div>
                                <div class="col s6 m3 textleft padding0">Questions</div>
                            </div>
                        </div>
                        <div class="col s2 m2 conceptpercentouterdiv">
                            <div class="conceptpercentbg">50%</div>
                        </div>
                    </div>



                </div>
                <div class="col s12 m12 margin0 padding0 conceptcompletionline" ng-style="{width:(((s.totalreadcards+s.totalreadquestions)/(s.totalcards+s.totalquestions))*100)+'%'}">

                </div>


            </div>
        </div>

    </div>
</div>
